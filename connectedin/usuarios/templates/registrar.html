{% extends "base_usuario.html" %}
{% block body %}
    <form class="form-signin" action="{% url 'registrar' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Novo Usuario</h2>
        <input id="id_email" name="email" placeholder="Email *" 
            class="form-control" required autofocus>
        <input id="id_nome" name="nome" placeholder="Nome *" class="form-control" required>
        <input type="password" id="id_senha" name="senha" placeholder="Senha *" 
            class="form-control" required>
        <hr />
        <input id="id_telefone" name="telefone" placeholder="Telefone" 
            class="form-control" required>
        <input id="id_nome_empresa" name="nome_empresa" placeholder="Empresa" 
            class="form-control" required>
        <hr />
        <button class="btn btn-lg btn-primary btn-block" 
            type="submit" value="Login">Registrar</button>

        {% if form.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                {{form.non_field_errors}}
            </div>
        {% endif %}
        
    </form>
{% endblock %}
