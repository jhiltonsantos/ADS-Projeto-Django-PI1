{% extends "base.html" %}
{% block body %}
    <div class="row">
        <div class="col-lg-10">
            <h2 style="margin-top: 0">{{perfil.nome}}</h2>
            <address>
                <p title="Empresa">Empresa: <strong>{{perfil.nome_empresa}}</strong></p>
                <p title="Telefone">Telefone: <strong>{{perfil.telefone}}</strong></p>
                <a href="mailto:{{perfil.email}}">{{perfil.email}}</a>               
            </address>
        {% if eh_contato %}
            <div class="well well-sm">
                Vocês estão conectados!
            </div>
        {% else %}
            <a href="{% url 'convidar' perfil.id %}"class="btn btn-success" role="button">
                Convidar
            </a>
        {% endif %} 
        
        </div>
    </div>
{% endblock %}
